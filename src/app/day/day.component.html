<div class="mx-2 rounded-lg border-2 border-gray-300 bg-white p-2 shadow" *ngIf="day">
  <!-- <div class="float-left rounded-full h-2 w-2 bg-blue-800" *ngIf="isToday()"></div> -->
  <p
    class="text-center text-sm uppercase tracking-widest"
    [ngClass]="{ 'font-bold text-blue-800': isToday(), 'font-medium text-gray-400': !isToday() }">
    {{ getWeekDayShort() }}
  </p>
  <h2 class="text-center text-xl" [ngClass]="{ 'font-bold text-blue-800': isToday(), 'font-medium': !isToday() }">
    {{ getDateString() }}
  </h2>
  <div class="p-2 pt-0">
    <hr />
    <button
      class="mt-4 h-12 w-full cursor-pointer whitespace-pre-line rounded text-center transition"
      [ngClass]="{
        'bg-blue-800 font-semibold text-white hover:bg-blue-900': day.menu_item,
        'bg-gray-200 text-3xl text-gray-400 hover:bg-gray-300 hover:text-gray-500': !day.menu_item
      }"
      (click)="openMenuItemPlanModal()">
      {{ day.menu_item ? day.menu_item.title : "+" }}
    </button>
    <p>{{ day.time }}</p>
    <p>{{ day.comment }}</p>
  </div>
</div>

<app-menu-item-plan-modal
  [day]="day"
  *ngIf="showMenuItemPlanModal"
  (cancel)="onMenuItemPlanModalCancel()"
  (confirm)="onMenuItemPlanModalConfirm()"></app-menu-item-plan-modal>
